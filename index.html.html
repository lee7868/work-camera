    <script>
        const cameraInput = document.getElementById('cameraInput');
        const preview = document.getElementById('preview');
        const downloadBtn = document.getElementById('downloadBtn');
        const status = document.getElementById('status');

        const MAX_WIDTH = 1280; 
        const MAX_HEIGHT = 1280;
        const COMPRESSION_QUALITY = 0.7;

        cameraInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;

            status.innerText = "ì‚¬ì§„ ì²˜ë¦¬ ì¤‘...";
            
            const reader = new FileReader();
            reader.onload = function(event) {
                const img = new Image();
                img.onload = function() {
                    const canvas = document.createElement('canvas');
                    let width = img.width;
                    let height = img.height;

                    if (width > height) {
                        if (width > MAX_WIDTH) {
                            height *= MAX_WIDTH / width;
                            width = MAX_WIDTH;
                        }
                    } else {
                        if (height > MAX_HEIGHT) {
                            width *= MAX_HEIGHT / height;
                            height = MAX_HEIGHT;
                        }
                    }

                    canvas.width = width;
                    canvas.height = height;

                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, width, height);

                    const dataUrl = canvas.toDataURL('image/jpeg', COMPRESSION_QUALITY);
                    
                    preview.src = dataUrl;
                    preview.style.display = 'block';

                    const originalSize = (file.size / 1024).toFixed(0);
                    const compressedSize = (Math.round((dataUrl.length * 3 / 4) / 1024));
                    
                    status.innerText = `ì›ë³¸: ${originalSize}KB â†’ ë³€í™˜: ì•½ ${compressedSize}KB\n(í•´ìƒë„: ${width}x${height})`;

                    const date = new Date();
                    const fileName = `compressed_${date.getHours()}${date.getMinutes()}${date.getSeconds()}.jpg`;
                    
                    downloadBtn.href = dataUrl;
                    downloadBtn.download = fileName;
                    downloadBtn.style.display = 'block';
                    downloadBtn.innerText = "ê°¤ëŸ¬ë¦¬ì— ì €ì¥ (ê¾¸ìš± ëˆ„ë¥´ì„¸ìš”)";
                };
                img.src = event.target.result;
            };
            reader.readAsDataURL(file);
        });
